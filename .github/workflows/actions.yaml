name: React Testing

on:
  push:
    branches: 
      - 'main'
      - 'development'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: 👋🏻 Setup Repository
      uses: actions/checkout@v3
    
    - name: 📗 Use Node.JS
      uses: actions/setup-node@v3

    - name: 📦 Clean & Install Dependencies
      run: npm ci

    - name: ⚒ Build App
      run: npm run build --if-present

    - name: ⚡️ Run Tests
      run: npm run test