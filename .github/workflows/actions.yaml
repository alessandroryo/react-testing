      uses: actions/checkout@v3
    
    - name: ğŸ“— Use Node.JS
      uses: actions/setup-node@v3

    - name: ğŸ“¦ Clean & Install Dependencies
      run: npm ci

    - name: âš’ Build App
      run: npm run build --if-present

    - name: âš¡ï¸ Run Tests
      run: npm run test